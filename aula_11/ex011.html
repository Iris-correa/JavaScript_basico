<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Identificação </h1>

    <input type="text" name="txtn1" id="txtn1" placeholder="Digite seu país">

    <input type="button" value="Identificar" onclick= "ident()">

    <div id="re"> -- </div>

    <script>
        function ident(){
            var país = document.getElementById('txtn1')

            var re = document.getElementById('re')

            if(país == 'Brasil'){
                re.innerHTML = `Você é do país ${país.value}, então você é Brasileiro!`
            }

            else{
                re.innerHTML = `Você é do país ${país.value}, então você é Estrangeiro!`
            }
        }
    </script>


</body>
</html>
