<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - JS</title>
    <style>
        body{
            background-color: #030355;
            color: #fff;
            text-align: center;
            width: 0 auto;
        }
       
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
     var n1 = Number(window.prompt('Digite um número:')) //string
     var n2 = Number(window.prompt('Digite próximo número:'.toUpperCase())) //string)

     var n3 = n1 + n2
    
// (number + number) Adição
// (String + String) concatenação
// Conversão de String para Number 
//Number.parseInt(n) para números inteiros
//Number.parseFloat(n) para números decimais
//String(oq eu quero converter)
//oqueeuqueroconverter.toString()
//Usando crase para template string - para fazer concatenações - ${}
//s.lenght - Quantidade de string 
// s.toUpperCase() - Transformar letras em maiúsculas
// s.toLowerCase()
     window.alert(`A soma entre ${n1} e ${n2} é igual a ${n3}`)
        
    </script>
</body>
</html>
