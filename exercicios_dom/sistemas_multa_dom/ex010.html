<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM - Página Inicial</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Sistemas de multas</h1>
    <input type="number" name="txtn1" id="txtn1"  placeholder="Digite a velocidade"> km/h
   
    <input type="button" value="Calcular" id="botao" onclick="calculo()">

    <div id="res"> <p>Insira a velocidade, para ser realizado o cálculo. </p> </div>

    <script>
        function calculo(){
            var tn1 = document.getElementById('txtn1')
            
            var cal = Number(tn1.value)

            var res = document.getElementById('res')

            if(cal > 60.5){
                res.innerHTML = `<p>Sua velocidade foi de <strong>${cal} km/h</strong>, por conta desse desacato você será <strong>MULTADO!</strong></p>`

                res.innerHTML += ('<p>Dirija sempre com o cinto de segurança!</p>')
            }

            else{
                res.innerHTML = `Sua velocidade foi de <strong>${cal} km/h</strong>. Dirija com cuidado, utilize cinto de segurança!`
            }

        }
    </script>

</body>
</html>
